<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="/dist/output.css" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body class=" ">

    <div class="flex items-center justify-center h-screen bg-dark-blue w-screen ">
      <div class="p-5 w-[87%] max-w-[400px] rounded-lg bg-dark-grayish-blue  flex flex-col justify-center relative items-center">

        <p class=" text-neon-green font-manrope font-normal tracking-[.2em] text-center mt-3">Advice #<span id="advice-number" class="text-neon-green font-manrope tracking-widest"></span></p>

        <h3 id="advice" class="text-light-cyan text-center my-6 font-bold">Click <span class=" text-neon-green">button</span> to generate advice !</h3>
        <img src="../images/pattern-divider-mobile.svg" alt="patter divider" class=" mb-10 lg:content-[url(../images/pattern-divider-desktop.svg)] ">
        <button id="button" class="absolute -bottom-8 h-16 w-16 bg-neon-green rounded-full flex justify-center items-center hover:shadow-dice-button active:opacity-70 ">
        <img src="../images/icon-dice.svg" alt="">



        </button>
        </div>

        <script src="./script.js"></script>
</body>
</html>
